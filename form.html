    <main>
        <h1>Form</h1>
        <div id="formmessage"></div>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Register</legend>

                <label>User Name *<input type="text" id="userName" name="userName" required></label>
                <label>Password * <input type="password" id="password" name="password" pattern="^[A-Za-z0-9]{8,}$"
                        required></label>
                <label>Password Confirmation * <input type="password" id="passwordConf" name="passwordConf"
                        pattern="^[A-Za-z0-9]{8,}$" required></label>
                <label>Email * <input type="email" id="email" name="email" placeholder="someone@byui.edu"
                        pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" required></label>
                <label>Rating</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>

                <input type="submit" value="Join Now">

            </fieldset>

        </form>
    </main>
