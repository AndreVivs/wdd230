<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/chamber-site.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Bellvue Chamber of Commerce</title>
</head>

<body>
    <header>
        <div class="header-container">
            <img class="logo" src="images/logo.png" alt="Logo" />
            <button class="log-in">Log in</button>
        </div>
    </header>

    <main>
        <div class="menu-container">
            <button class="menu-button"><img class="menu" src="images/events.png" alt="Logo" /></button>
            <button class="menu-button"><img class="menu" src="images/directory.png" alt="Logo" /></button>
            <button class="menu-button"><img class="menu" src="images/network-employ.png" alt="Logo" /></button>
            <button class="menu-button"><img class="menu" src="images/food-entertaining.png" alt="Logo" /></button>
        </div>
        <div class="project-description">
            <img class="description" src="images/description.PNG" alt="wireframe" />
            <img class="wireframe" src="images/wireframe.PNG" alt="wireframe" />
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Bellvue Chamber of Commerce</p>
    </footer>
</body>

</html>
